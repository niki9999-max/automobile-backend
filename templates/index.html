<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automobile Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f4f6f9; padding: 20px; }
        .card { border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; border-radius: 12px; }
        .total-box { background: linear-gradient(135deg, #dc3545, #ff6b6b); color: white; padding: 20px; border-radius: 12px; text-align: center; }
        .stock-box { background: linear-gradient(135deg, #198754, #2ecc71); color: white; padding: 20px; border-radius: 12px; text-align: center; }
        .btn-action { margin-right: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4 fw-bold">ðŸš— Automobile Manager</h2>

    <div class="row justify-content-center mb-4">
        <div class="col-md-4">
            <div class="total-box">
                <h5>Pending Amount</h5>
                <h2 id="totalDue" class="fw-bold">â‚¹0</h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="stock-box">
                <h5>Stock Count</h5>
                <h2 id="totalStock" class="fw-bold">0</h2>
            </div>
        </div>
    </div>

    <ul class="nav nav-pills mb-3 justify-content-center" id="myTab" role="tablist">
        <li class="nav-item">
            <button class="nav-link active" id="customers-tab" data-bs-toggle="tab" data-bs-target="#customers" type="button">ðŸ‘¥ Customers</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="stock-tab" data-bs-toggle="tab" data-bs-target="#stock" type="button">ðŸ”§ Stock Inventory</button>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        
        <div class="tab-pane fade show active" id="customers">
            <div class="card p-4">
                <div class="row g-2">
                    <div class="col-md-3"><input type="text" id="c_name" class="form-control" placeholder="Name"></div>
                    <div class="col-md-3"><input type="text" id="c_phone" class="form-control" placeholder="Phone"></div>
                    <div class="col-md-3"><input type="number" id="c_amount" class="form-control" placeholder="Due Amount"></div>
                    <div class="col-md-3"><button class="btn btn-primary w-100 fw-bold" onclick="addCustomer()">+ Add Customer</button></div>
                </div>
            </div>
            <div class="card p-4">
                <table class="table table-hover align-middle">
                    <thead class="table-light"><tr><th>Name</th><th>Phone</th><th>Due Amount</th><th>Actions</th></tr></thead>
                    <tbody id="customerTable"></tbody>
                </table>
            </div>
        </div>

        <div class="tab-pane fade" id="stock">
            <div class="card p-4">
                <div class="row g-2">
                    <div class="col-md-4"><input type="text" id="s_name" class="form-control" placeholder="Item Name"></div>
                    <div class="col-md-2"><input type="number" id="s_qty" class="form-control" placeholder="Qty"></div>
                    <div class="col-md-3"><input type="number" id="s_price" class="form-control" placeholder="Price"></div>
                    <div class="col-md-3"><button class="btn btn-success w-100 fw-bold" onclick="addStock()">+ Add Item</button></div>
                </div>
            </div>
            <div class="card p-4">
                <table class="table table-hover align-middle">
                    <thead class="table-light"><tr><th>Item</th><th>Qty</th><th>Price</th><th>Actions</th></tr></thead>
                    <tbody id="stockTable"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editCustomerModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Edit Customer</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body">
        <input type="hidden" id="edit_c_id">
        <div class="mb-2"><label>Name</label><input type="text" id="edit_c_name" class="form-control"></div>
        <div class="mb-2"><label>Phone</label><input type="text" id="edit_c_phone" class="form-control"></div>
        <div class="mb-2"><label>Due Amount</label><input type="number" id="edit_c_amount" class="form-control"></div>
      </div>
      <div class="modal-footer"><button type="button" class="btn btn-primary" onclick="updateCustomer()">Save Changes</button></div>
    </div>
  </div>
</div>

<div class="modal fade" id="editStockModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Edit Stock</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body">
        <input type="hidden" id="edit_s_id">
        <div class="mb-2"><label>Item Name</label><input type="text" id="edit_s_name" class="form-control"></div>
        <div class="mb-2"><label>Quantity</label><input type="number" id="edit_s_qty" class="form-control"></div>
        <div class="mb-2"><label>Price</label><input type="number" id="edit_s_price" class="form-control"></div>
      </div>
      <div class="modal-footer"><button type="button" class="btn btn-success" onclick="updateStock()">Save Changes</button></div>
    </div>
  </div>
</div>

<script>
    const API_URL = window.location.origin;

    // --- CUSTOMER LOGIC ---
    async function loadCustomers() {
        let res = await fetch(`${API_URL}/customers`);
        let data = await res.json();
        let table = document.getElementById("customerTable");
        let total = 0;
        table.innerHTML = "";
        data.forEach(c => {
            let amt = parseFloat(c.due_amount || 0);
            total += amt;
            table.innerHTML += `
                <tr>
                    <td><span class="fw-bold">${c.name}</span></td>
                    <td>${c.phone}</td>
                    <td class="text-danger fw-bold">â‚¹${amt}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary btn-action" onclick="openEditCustomer(${c.id}, '${c.name}', '${c.phone}', ${amt})"><i class="bi bi-pencil"></i></button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteCustomer(${c.id})"><i class="bi bi-trash"></i></button>
                    </td>
                </tr>`;
        });
        document.getElementById("totalDue").innerText = "â‚¹" + total.toLocaleString();
    }

    async function addCustomer() {
        let name = document.getElementById("c_name").value;
        let phone = document.getElementById("c_phone").value;
        let amount = document.getElementById("c_amount").value;
        if(!name) return alert("Name required");
        await fetch(`${API_URL}/customers`, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ name, phone, due_amount: amount }) });
        document.getElementById("c_name").value = "";
        loadCustomers();
    }

    async function deleteCustomer(id) {
        if(confirm("Are you sure you want to delete this customer?")) {
            await fetch(`${API_URL}/customers/${id}`, { method: "DELETE" });
            loadCustomers();
        }
    }

    function openEditCustomer(id, name, phone, amount) {
        document.getElementById("edit_c_id").value = id;
        document.getElementById("edit_c_name").value = name;
        document.getElementById("edit_c_phone").value = phone;
        document.getElementById("edit_c_amount").value = amount;
        new bootstrap.Modal(document.getElementById('editCustomerModal')).show();
    }

    async function updateCustomer() {
        let id = document.getElementById("edit_c_id").value;
        let name = document.getElementById("edit_c_name").value;
        let phone = document.getElementById("edit_c_phone").value;
        let amount = document.getElementById("edit_c_amount").value;
        
        await fetch(`${API_URL}/customers/${id}`, {
            method: "PUT", headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, phone, due_amount: amount })
        });
        location.reload(); // Reload to close modal and refresh
    }

    // --- STOCK LOGIC ---
    async function loadStock() {
        let res = await fetch(`${API_URL}/stock`);
        let data = await res.json();
        let table = document.getElementById("stockTable");
        let total = 0;
        table.innerHTML = "";
        data.forEach(s => {
            total += parseInt(s.quantity || 0);
            table.innerHTML += `
                <tr>
                    <td><span class="fw-bold">${s.item_name}</span></td>
                    <td>${s.quantity}</td>
                    <td>â‚¹${s.price}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-success btn-action" onclick="openEditStock(${s.id}, '${s.item_name}', ${s.quantity}, ${s.price})"><i class="bi bi-pencil"></i></button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteStock(${s.id})"><i class="bi bi-trash"></i></button>
                    </td>
                </tr>`;
        });
        document.getElementById("totalStock").innerText = total;
    }

    async function addStock() {
        let name = document.getElementById("s_name").value;
        let qty = document.getElementById("s_qty").value;
        let price = document.getElementById("s_price").value;
        if(!name) return alert("Name required");
        await fetch(`${API_URL}/stock`, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ item_name: name, quantity: qty, price }) });
        document.getElementById("s_name").value = "";
        loadStock();
    }

    async function deleteStock(id) {
        if(confirm("Delete this item?")) {
            await fetch(`${API_URL}/stock/${id}`, { method: "DELETE" });
            loadStock();
        }
    }

    function openEditStock(id, name, qty, price) {
        document.getElementById("edit_s_id").value = id;
        document.getElementById("edit_s_name").value = name;
        document.getElementById("edit_s_qty").value = qty;
        document.getElementById("edit_s_price").value = price;
        new bootstrap.Modal(document.getElementById('editStockModal')).show();
    }

    async function updateStock() {
        let id = document.getElementById("edit_s_id").value;
        let name = document.getElementById("edit_s_name").value;
        let qty = document.getElementById("edit_s_qty").value;
        let price = document.getElementById("edit_s_price").value;
        
        await fetch(`${API_URL}/stock/${id}`, {
            method: "PUT", headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ item_name: name, quantity: qty, price })
        });
        location.reload();
    }

    loadCustomers();
    loadStock();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
