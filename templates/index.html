<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automobile Business Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f4f4; padding: 20px; }
        .card { margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">ðŸš— Automobile Stock & Customer Manager</h2>

    <div class="card p-4">
        <h4>Add New Customer</h4>
        <div class="row g-2">
            <div class="col-md-3">
                <input type="text" id="name" class="form-control" placeholder="Name">
            </div>
            <div class="col-md-3">
                <input type="email" id="email" class="form-control" placeholder="Email">
            </div>
            <div class="col-md-3">
                <input type="text" id="phone" class="form-control" placeholder="Phone">
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary w-100" onclick="addCustomer()">Add Customer</button>
            </div>
        </div>
    </div>

    <div class="card p-4">
        <h4>Customer List</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody id="customerTable">
                </tbody>
        </table>
    </div>
</div>

<script>
    const API_URL = window.location.origin; // Automatically gets your Railway URL

    // 1. Function to Load Customers
    async function loadCustomers() {
        try {
            let response = await fetch(`${API_URL}/customers`);
            let data = await response.json();
            
            let tableBody = document.getElementById("customerTable");
            tableBody.innerHTML = ""; // Clear list

            data.forEach(customer => {
                let row = `<tr>
                    <td>${customer.id}</td>
                    <td>${customer.name}</td>
                    <td>${customer.email}</td>
                    <td>${customer.phone}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        } catch (error) {
            console.error("Error loading data:", error);
        }
    }

    // 2. Function to Add Customer
    async function addCustomer() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let phone = document.getElementById("phone").value;

        if(!name || !phone) { alert("Name and Phone are required!"); return; }

        try {
            let response = await fetch(`${API_URL}/customers`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name: name, email: email, phone: phone })
            });

            if (response.ok) {
                alert("Customer Added!");
                loadCustomers(); // Reload list
                document.getElementById("name").value = "";
                document.getElementById("phone").value = "";
                document.getElementById("email").value = "";
            } else {
                alert("Failed to add.");
            }
        } catch (error) {
            console.error("Error adding:", error);
        }
    }

    // Load data when page opens
    loadCustomers();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
